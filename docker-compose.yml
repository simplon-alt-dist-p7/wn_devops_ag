services:
  # ------------ Reader Back ------------
  reader-back:
    build: ./wn-falcon-reader/server
    env_file: .env
    ports:
      - "${READER_BACK_PORT}:${READER_BACK_PORT}"
    restart: always
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - PORT=${READER_BACK_PORT}
    depends_on:
      db:
        condition: service_healthy

  # ------------ Reader Front ------------
  reader-front:
    build: ./wn-falcon-reader/client
    ports:
      - "${READER_FRONT_PORT}:80"
    environment:
      - VITE_API_URL=http://localhost:${READER_BACK_PORT}

  # ------------ Writer Back ------------
  writer-back:
    build: ./wn-falcon-writer/server
    env_file: .env
    ports:
      - "${WRITER_BACK_PORT}:${WRITER_BACK_PORT}"
    restart: always
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - PORT=${WRITER_BACK_PORT}
    depends_on:
      db:
        condition: service_healthy

  # ------------ Writer Front ------------
  writer-front:
    build: ./wn-falcon-writer/client
    ports:
      - "${WRITER_FRONT_PORT}:80"
    environment:
      - VITE_API_URL=http://localhost:${WRITER_BACK_PORT}

  # ------------ Database ------------
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db-data:
